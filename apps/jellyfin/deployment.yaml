---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
      app.kubernetes.io/instance: jellyfin-1
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyfin
        app.kubernetes.io/instance: jellyfin-1
        app.kubernetes.io/component: server
    spec:
      nodeSelector: 
        node.kubernetes.io/type: gpu
      containers:
      - name: jellyfin
        image: jellyfin/jellyfin
        securityContext:
          runAsUser: 1001
          runAsGroup: 1001
          seccompProfile:
            type: Unconfined
        env:
          - name: JELLYFIN_PublishedServerUrl
            value: http://jellyfin.prossertech.com
          - name: NVIDIA_DRIVER_CAPABILITIES
            value: all
        resources:
          requests:
            nvidia.com/gpu: "1"
            memory: "1Gi"
            cpu: "1"
          limits:
            nvidia.com/gpu: "1"
            memory: "2Gi"
            cpu: "2"
        ports:
          - containerPort: 8096
          - containerPort: 1900
          - containerPort: 7359
        volumeMounts:
          - name:  config
            mountPath:  /config
          - name: cache
            mountPath: /cache
          - name: media 
            mountPath: /media 
      volumes:
        - name: config 
          nfs:
            server: storage-pve-02.int.prossertech.com
            path: /data/rke/jellyfin/config
        - name: cache
          persistentVolumeClaim:
            claimName: jellyfin-cache-claim
        - name: media
          nfs:
            server: storage-pve-02.int.prossertech.com
            path: /data/media
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-cache-claim
  labels:
    app: jellyfin
spec:
  storageClassName: rook-ceph-block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi