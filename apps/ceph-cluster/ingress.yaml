apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rook-dash-ing
  namespace: rook-ceph
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  rules:
  - host: ceph.int.prossertech.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: rook-ceph-mgr-dashboard 
            port: 
              number: 8443
